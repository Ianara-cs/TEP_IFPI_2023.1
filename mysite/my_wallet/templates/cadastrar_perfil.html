{% extends 'base.html' %}
{% block 'titulo' %} cadastrar perfil {% endblock %}

{% block 'conteudo' %}

<div class="container">
    <br>
    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md">
            <h1> Perfil </h1>
            <hr>
            <form action="{% url 'valida_perfil' %}" method="post"> {% csrf_token %}
                <label for="tipo_perfil">Tipo de Perfil</label>
                <select class="form-control" name="tipo_perfil" id="tipo_perfil">
                    <option value=""></option>
                    <option value="C">Conservador</option>
                    <option value="M">Moderado</option>
                    <option value="A">Arrojado</option>
                </select>
                <br>
                <input class="btn btn-info btn-lg" type="submit" value="Cadastrar">
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock %}
