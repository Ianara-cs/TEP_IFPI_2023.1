{% extends 'base.html' %}
{% load static %}
{% block 'titulo' %} Página inicial {% endblock %}

{% block 'head' %}
<style>
    .bg{
        background-image: url("{% static 'images/cadastro.jpg' %}");
        background-position: center center;
        background-size: cover;
    }
</style>
 
{% endblock %}

{% block 'conteudo' %}
<div class="container">
    <div class="row align-items-lg-stretch">
        <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded"></div>
        <div class="col">
            <div class="text-end">
            </div>
            <h2 class="fw-bold text-center py-5">Cadastre-se</h2>
    
            <form action="{% url 'valida_cadastro' %}" method="post"> {% csrf_token %}
                <div class="mb-4">
                    <label class="form-label for="username">Username</label>
                    <input name="username" class="form-control" type="text">
                </div>
                <div class="mb-4">
                    <label class="form-label for="email">Email</label>
                    <input name="email" class="form-control" type="text">
                </div>
                <div class="mb-4">
                    <label class="form-label for="senha">Senha</label>
                    <input name="senha" class="form-control" type="password" >
                </div>
                <div class="mb-4">
                    <label class="form-label for="senha2">Digite a senha novamente</label>
                    <input name="senha2" class="form-control" type="password">
                </div>
                <div class="d-grid">
                    <input class="btn btn-primary" type="submit" value="Cadastrar">
                </div>
                <div class="my-3">
                    <span>Já tem conta? <a href="{% url 'login' %}">Login</a></span>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
