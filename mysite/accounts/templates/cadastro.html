{% extends 'base.html' %}

{% block 'titulo' %} Cadastro {% endblock %}

{% block 'conteudo' %}

<div class="container">
    <br>
    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md">
            <h1> Cadastre-se</h1>
            <hr>
            <form action="{% url 'valida_cadastro' %}" method="post"> {% csrf_token %}
                <label for="username">Username</label>
                <input name="username" class="form-control" type="text" placeholder="Username">
                <br>
                <label for="email">Email</label>
                <input name="email" class="form-control" type="text" placeholder="Email">
                <br>
                <label for="senha">Senha</label>
                <input name="senha" class="form-control" type="password" placeholder="Senha">
                <br>
                <label for="senha2">Digite a senha novamente</label>
                <input name="senha2" class="form-control" type="password" placeholder="Senha">
                <br>
                <input class="btn btn-info btn-lg" type="submit" value="Cadastrar">
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock %}
