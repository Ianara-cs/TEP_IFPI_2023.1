{% extends 'base.html' %}

{% block 'titulo' %} Login {% endblock %}

{% block 'conteudo' %}

<div class="container">
    <br>
    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md">
            <h1> Login  </h1>
            <hr>
            <form action="{% url 'valida_login' %}" method="post"> {% csrf_token %}
                <label for="username">Username</label>
                <input name="username" class="form-control" type="text" placeholder="Username">
                <br>
                <label for="senha">Senha</label>
                <input name="senha" class="form-control" type="password" placeholder="Senha">
                <br>
                <br>
                <input class="btn btn-info btn-lg" type="submit" value="Entrar">
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock %}
